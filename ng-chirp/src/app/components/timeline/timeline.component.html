<div class="timeline">
  <ng-container *ngFor="let post of newlyCreatedPosts">
    <app-post [post]="post" (like)="onLike($event)" (unlike)="onUnlike($event)" (click)="onPostClick(post.id)" (delete)="onDelete($event)"></app-post>
  </ng-container>
  <ng-container *ngFor="let post of posts">
    <app-post [post]="post" (like)="onLike($event)" (unlike)="onUnlike($event)" (click)="onPostClick(post.id)" (delete)="onDelete($event)"></app-post>
  </ng-container>
  <div *ngIf="arePostsLoading" class="loading-spinner">
    <mat-spinner></mat-spinner>
  </div>
</div>
